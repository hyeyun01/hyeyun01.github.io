# Setup
title: Hyeyun's Git Blog
description: Kookmin Univ. Info Security
url: https://hyeyun01.github.io
avatar: /my_avatar.jpg
paginate: 5
permalink: pretty
cover_image: /my_bg.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: vszhub
  card: summary
logo: logo.png
social:
  name: Ryu Hye Yun
  links:
    - https://github.com/hyeyun01
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Ryu Hyeyun
  url: https://github.com/hyeyun01/
  email: ahyeyun12@naver.com
